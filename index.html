<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
        }

        .form-field input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        .drop-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-field">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-field">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
        </div>
        <div class="drop-list">
            <label for="sex">Your Sex:</label>
            <select name="sex" id="sex">
                <option value="empty"></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <button onclick="submitForm()">Submit</button>
    </div>

    <div>
        <h3>Submitted Information</h3>
        <table id="infoTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date of Birth</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    

    <script>
        function submitForm() {
            // Get values from input fields
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const dob = document.getElementById('dob').value;

            // Validation to ensure no empty fields
            if (name === "" || email === "" || phone === "" || dob === "") {
                alert("Please fill out all fields.");
                return;
            }

            // // Validation to ensure only numbers in Phone number field
            // if (phone !== Number) {
            //     alert("Phone number must just be numbers");
            //     return;
            // }

            // Insert the values into the table
            // const table = document.getElementById("infoTable").getElementsByTagName('tbody')[0];
            const table = document.querySelector("#infoTable tbody")
            const newRow = table.insertRow();

            const getAge = birthDate => Math.floor((new Date() - new Date(birthDate).getTime()) / 3.15576e+10)

            newRow.insertCell(0).innerHTML = name;
            newRow.insertCell(1).innerHTML = email;
            newRow.insertCell(2).innerHTML = phone;
            newRow.insertCell(3).innerHTML = dob;
            newRow.insertCell(4).innerHTML = getAge(dob);

            // Restriction for under 18 yo
            if (getAge(dob) < 18) {
                newRow.style.backgroundColor = 'red';
            }

            // Clear input fields after submission
            document.getElementById('name').value = "";
            document.getElementById('email').value = "";
            document.getElementById('phone').value = "";
            document.getElementById('dob').value = "";


        }
    </script>

</body>

</html>
